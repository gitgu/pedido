<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pedido de Namoro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #FDEDF2;
      color: #FFF;
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path fill="#ff0080" d="M15 0C7.015 0 0 7.015 0 15s7.015 15 15 15 15-7.015 15-15S22.985 0 15 0zm-3.5 16.25c-1.15 0-2.125-.675-2.125-2.125 0-1.15.675-2.125 2.125-2.125 1.15 0 2.125.675 2.125 2.125 0 1.15-.675 2.125-2.125 2.125zm3.5-9c-1.15 0-2.125-.675-2.125-2.125 0-1.15.675-2.125 2.125-2.125 1.15 0 2.125.675 2.125 2.125 0 1.15-.675 2.125-2.125 2.125z"/></svg>'), auto; /* Define o cora√ß√£o como cursor */
      background-size: cover; /* Ajusta o fundo para cobrir a tela */
      animation: fundo-animacao 10s linear infinite; /* Adiciona anima√ß√£o ao fundo */
    }

    @keyframes fundo-animacao {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    h1 {
      color: #ff0080;
      margin-top: 100px;
      font-size: 36px;
    }

    .pedido {
      margin-bottom: 50px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #ff0080;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.3s;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .botao:hover {
      transform: scale(1.1);
    }

    .animacao {
      display: none;
      margin-top: 50px;
      font-size: 24px;
      color: #ff0080;
      animation: pulsar 2s infinite;
    }

    @keyframes pulsar {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .coracao {
      position: absolute;
      font-size: 30px; /* Tamanho do cora√ß√£o */
      color: #ff0080;
      animation: explodir 0.5s ease-out forwards;
      pointer-events: none; /* Impede que o cursor interfira em outros elementos */
    }

    /* Estilos para cora√ß√µes explodindo com diferentes cores e velocidades */
    .coracao.vermelho {
      color: red;
      animation: explodir-vermelho 1s ease-out forwards;
    }
    .coracao.azul {
      color: blue;
      animation: explodir-azul 2s ease-out forwards;
    }
    .coracao.verde {
      color: green;
      animation: explodir-verde 1.5s ease-out forwards;
    }

    @keyframes explodir {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }

    @keyframes explodir-vermelho {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }

    @keyframes explodir-azul {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.2);
      }
    }

    @keyframes explodir-verde {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.8);
      }
    }

    #nao { /* CSS para o bot√£o "N√£o" */
      position: relative;
      left: 0;
      top: 0;
      transition: transform 0.2s, background-color 0.2s;
    }

    #nao:hover {
      transform: scale(1.2);
      background-color: #f00;
    }
	
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}

	.carousel-container {
		width: 100%;
		max-width: 900px;
		height: 300px;
		overflow: hidden;
		position: relative;
		margin: auto;
		border-radius: 10px;
		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
		background-color: #fff;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.carousel {
		display: flex;
		width: 100%;
		height: 100%;
		position: relative;
	}

	.carousel img {
		width: 100%;
		height: 100%;
		object-fit: cover;
		position: absolute;
		top: 0;
		left: 0;
		opacity: 0;
		transition: opacity 1s ease-in-out;
	}

	.carousel img.active {
		opacity: 1;
	}

  </style>
</head>
<body>
  <div class="pedido">
    <h1>Douglas Melo Fontes, vc aceita namorar comigo?</h1>
  </div>
  <div class="botoes">
    <button id="sim" class="botao">Sim</button>
    <button id="nao" class="botao">N√£o</button>
  </div>
  <div id="animacao" class="animacao">
    Parab√©ns! Voc√™ aceitou o pedido de namoro, agora vc ser√° o homem mais feliz do mundo! TE AMO üéâ
  </div>
  <br>
  <br>
  <div class="carousel-container">
    <div class="carousel">
      <img src="22.jpg" class="active">
      <img src="33.jpg">
      <img src="44.jpg">
      <img src="55.jpg">
    </div>
  </div>

  <script>
    // Carrossel autom√°tico
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel img');
    const totalImages = images.length;

    function mostrarProximaImagem() {
      // Remove a classe 'active' da imagem atual
      images[currentIndex].classList.remove('active');
      
      // Avan√ßa para a pr√≥xima imagem
      currentIndex = (currentIndex + 1) % totalImages;
      
      // Adiciona a classe 'active' para a pr√≥xima imagem
      images[currentIndex].classList.add('active');
    }

    // Inicia o carrossel autom√°tico a cada 2 segundos
    setInterval(mostrarProximaImagem, 2000);

    // Intera√ß√£o do pedido de namoro
    const simButton = document.getElementById('sim');
    const naoButton = document.getElementById('nao');
    const animacaoDiv = document.getElementById('animacao');

    // Fun√ß√£o para mover o bot√£o "N√£o" aleatoriamente
    function moverBotaoNao() {
      const maxX = window.innerWidth - naoButton.offsetWidth;
      const maxY = window.innerHeight - naoButton.offsetHeight;
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      naoButton.style.left = `${newX}px`;
      naoButton.style.top = `${newY}px`;
    }

    // Cria cora√ß√µes ao clicar ou tocar na tela com diferentes estilos
    function criarCoracao(x, y) {
      const coracao = document.createElement('div');
      coracao.classList.add('coracao');

      // Define a cor e a anima√ß√£o do cora√ß√£o aleatoriamente
      const cores = ['vermelho', 'azul', 'verde'];
      const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
      coracao.classList.add(corAleatoria);

      // Define o emoji do cora√ß√£o aleatoriamente
      const emojis = ['‚ù§Ô∏è', 'ü©∑', 'üß°', 'üíõ', 'üíö', 'üíô', 'ü©µ', 'üíú', 'ü§é', 'üñ§', 'ü©∂', 'ü§ç', '‚ù£Ô∏è', 'üíï', 'üíû', 'üíì', 'üíó', 'üíñ', 'üíò', 'üíù', 'üíü', '‚ù§Ô∏è‚Äçüî•', '‚ù§Ô∏è‚Äçü©π', 'ü´∂', '‚ô•Ô∏è', 'üíå'];
      const emojiAleatorio = emojis[Math.floor(Math.random() * emojis.length)];
      coracao.textContent = emojiAleatorio;

      coracao.style.left = `${x}px`;
      coracao.style.top = `${y}px`;

      document.body.appendChild(coracao);

      // Remove o cora√ß√£o ap√≥s a anima√ß√£o
      setTimeout(() => {
        coracao.remove();
      }, 1500);
    }

    // Eventos
    simButton.addEventListener('click', () => {
      simButton.style.display = 'none';
      naoButton.style.display = 'none';
      animacaoDiv.style.display = 'block';
    });

    // Move o bot√£o "N√£o" ao passar o cursor pr√≥ximo
    document.addEventListener('mousemove', (e) => {
      const naoButtonRect = naoButton.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const distance = Math.sqrt(
        Math.pow(mouseX - (naoButtonRect.left + naoButtonRect.width / 2), 2) +
        Math.pow(mouseY - (naoButtonRect.top + naoButtonRect.height / 2), 2)
      );

      if (distance < 100) {
        moverBotaoNao();
      }
    });

    // Cria cora√ß√µes ao clicar ou tocar na tela com diferentes estilos
    document.addEventListener('click', (e) => {
      criarCoracao(e.clientX, e.clientY);
    });

    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      criarCoracao(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
