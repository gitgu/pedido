<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Namoro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #FDEDF2;
      color: #ff0080;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 24px;
    }

    .botoes {
      display: flex;
      justify-content: space-between;;
      margin-top: 30px;
    }

    .botao {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff0080;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      position: absolute;
      transition: all 0.5s ease;
    }

    .botao:hover {
      transform: scale(1.1);
    }

    .animacao {
      display: none;
      margin-top: 30px;
      font-size: 20px;
      color: #ff0080;
    }

    #sim {
      left: 40%;
    }

    #nao {
      left: 55%;
    }
  </style>
</head>
<body>
  <h1>Douglas Melo Fontes, você aceita namorar comigo?</h1>
  <div class="botoes">
    <button id="sim" class="botao">Sim</button>
    <button id="nao" class="botao">Não</button>
  </div>
  <br>
  <br>
  <div id="animacao" class="animacao">
    Parabéns! Você aceitou o pedido de namoro com o Gustavo da Silva Câmara em 19/02/2025! ❤️
  </div>

  <script>
    document.getElementById('sim').addEventListener('click', function() {
      document.getElementById('animacao').style.display = 'block';
    });

    document.getElementById('nao').addEventListener('click', function() {
      this.style.top = Math.random() * window.innerHeight + 'px';
      this.style.left = Math.random() * window.innerWidth + 'px';
    });
  </script>
</body>
</html>
